<tbody>
    {% for dat in data %}
    <tr>
        <td>
            <strong>{{dat.hospital_name}}</strong>
            <p>{{dat.address}}</p>
            <p>{{dat.city}}</p>
        </td>
        <td>
            <strong>Discount: {{dat.discount}}</strong>
        </td>
    </tr>
    {% endfor %}
    

</tbody>
